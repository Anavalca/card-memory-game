<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memory game</title>
    <link rel="icon" href="" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="main.js" charset="utf-8"></script>
</head>

<body>
    <header>
        <h1 id='title'>¡Encuentra la pareja!</h1>
    </header>
    <nav class="optionPanel">
        <div>
            <label for="">Nivel</label>
            <select id="level" name="level">
                <option value='easy'>Fácil</option>
                <option value='hard'>Difícil</option>
            </select>
        </div>
        <div>
            <label for="">Tema</label>
            <select id="topic" name="topic">
                <option value='ice'>Helados</option>
                <option value='animal'>Animales</option>
            </select>
        </div>
    </nav>

    <div class="gamePanel">
        <div class="dataContainer">
            <h4>Puntuación: <span class='data' id="result"></span></h3>
            <h4>Fallos: <span class='data' id="error"></span></h3>
            <h4>Tiempo: <span class='data' id="minutes"></span> : <span class='data' id="seconds"></span></h3>
        </div>
        <div class="grid"></div>
    </div>
</body>

</html>
